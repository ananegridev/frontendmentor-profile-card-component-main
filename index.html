<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <main>
      <header>
        <img src="./images/image-victor.jpg" alt="" />
      </header>
      <section class="profile">
        <p class="name font-700">
          Victor Crest <span class="age font-400"> 26</span>
        </p>
        <p class="country">London</p>
      </section>
      <section class="social">
        <div>
          <p class="number font-700">80K</p>
          <p class="text">Followers</p>
        </div>
        <div>
          <p class="number font-700">803K</p>
          <p class="text">Likes</p>
        </div>
        <div>
          <p class="number font-700">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </section>
    </main>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ananegridev">ananegridev</a>.
    </div>
  </body>
</html>
